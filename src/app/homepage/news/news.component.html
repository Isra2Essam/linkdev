<div class="news-content text-center pt-4">
  <h6>Media</h6>
  <h1>Top News</h1>
  <br>
  <div class="d-flex justify-content-center overflow-auto" style="column-gap: 40px;">
    <button class="btn btn-info" *ngFor="let category of categories; let i = index"
      (click)="selectCategory(category.id)" [ngClass]="selectedCatIndex == i + 1 ? 'active' : ''">
      {{category.name}}
    </button>
  </div>
  <br>
  <div class="d-flex justify-content-center card-container position-relative" style="column-gap: 7%; flex-wrap: wrap; row-gap: 7%;    ">
    <img src="../../../assets/images/latest.png" alt="" style="position: absolute;
    bottom: 81%;
    right: -121px;">
    <div class="card mb-5" *ngFor="let item of filteredNews" style="width: 20%;  border-radius: 25px !important;">
      <img [src]="item.urlToImage" class="card-img-top" alt="..." style="    border-top-left-radius: 25px;object-fit: cover;    border-top-right-radius: 25px;
      height: 19rem;">
      <div class="card-body" style="text-align: left;">
        <p class="card-text">{{item.title}}</p>
        <p class="date">
          <em class="far fa-calendar-minus"></em>{{item.publishedDate | date :'EEEE d MMMM y'}}
        </p>
        <div class="d-flex justify-content-between">
          <div class="category-pill">{{categoryName}}</div>
          <ul>
            <li>
              <em class="fa-regular fa-heart"></em>
            </li>
            <li>
              <em class="fa-solid fa-share-nodes"></em>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <button class="btn" style="width: 16%;padding-block: 11px;color: white;background-color: #FF7C16;">View All News</button>
</div>
